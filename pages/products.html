<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Freshlane</title>
    <meta name="description" content="Browse all Freshlane products including hoodies, cargo pants, and stylish streetwear.">
    <meta name="keywords" content="Freshlane, products, hoodies, cargo pants, streetwear, youth fashion">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
    <h1>Freshlane</h1>
    <nav>
        <ul id="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="enquiry.html">Enquiry</a></li>
        </ul>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>
</header>

<section id="products">
    <h2 style="text-align:center; margin-bottom:20px;">All Products</h2>
    <div class="product-grid">
        <div class="product">
            <img src="../images/Hoodie.png" alt="Hoodie" class="previewable">
            <h3>Hoodie</h3>
        </div>
        <div class="product">
            <img src="../images/outfit 2.jpg" alt="Outfit 2" class="previewable">
            <h3>Outfit 2</h3>
        </div>
        <div class="product">
            <img src="../images/outfit 3.jpg" alt="Outfit 3" class="previewable">
            <h3>Outfit 3</h3>
        </div>
        <div class="product">
            <img src="../images/outfit 5.jpg" alt="Outfit 5" class="previewable">
            <h3>Outfit 4</h3>
        </div>
        <div class="product">
            <img src="../images/outfit 6.jpg" alt="Outfit 6" class="previewable">
            <h3>Outfit 5</h3>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2025 Freshlane. All rights reserved.
        <a href="enquiry.html">Contact Us</a> |
        <span id="datestamp"></span> |
        <span id="time"></span>
    </p>
</footer>

<div id="imgPreview" class="img-preview">
    <span id="closePreview">&times;</span>
    <img id="previewImg" src="" alt="Preview">
</div>

<script>
function displayDate() {
    const today = new Date();
    document.getElementById("datestamp").textContent = "Today's Date: " + today.toDateString();
}
displayDate();

function displayTime() {
    const now = new Date();
    let h = String(now.getHours()).padStart(2,'0');
    let m = String(now.getMinutes()).padStart(2,'0');
    let s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById("time").textContent = h + ":" + m + ":" + s;
}
setInterval(displayTime, 1000);
displayTime();

const images = document.querySelectorAll(".previewable");
const popup = document.getElementById("imgPreview");
const popupImg = document.getElementById("previewImg");
const closeBtn = document.getElementById("closePreview");

images.forEach(img => {
    img.addEventListener("click", () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
    });
});

closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
});

popup.addEventListener("click", e => {
    if (e.target === popup) popup.style.display = "none";
});
</script>

</body>
</html>
